<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>www.echron.com</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form action="" method="post">
                <h3>New Account?</h3>
                <div class="form-holder">
                    <span class='bx bx-user'></span>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-holder">
                    <span class='bx bx-phone'></span>
                    <input type="text" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-holder">
                    <span class='bx bx-envelope'></span>
                    <input type="text" class="form-control" placeholder="Mail" required>
                </div>
                <div class="form-holder">
                    <span class='bx bx-lock-alt'></span>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-holder">
                    <span class='bx bx-lock-alt'></span>
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button>
                    <span>SignUp</span>
                </button>
                <div class="all-ready-have">
                    <a class="cl_sign_in in_f" href="home.html">Already have an account?</a>
                   </div>
            </form>
           
        </div>
        
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
